<html>
<head>
    <title>SeatSprint</title>
    <link rel="stylesheet" href="index.css"></style>
</head>
<body>

    <section id="section">
    <div class="container">
      <!-- leftCont -->
      <div class="leftCont">
        <div class="leftMainCont">
          <div class="legendContainer">
            <ul>
              <li>
                <div class="seat legend"></div>
                <small>Available</small>
              </li>
              <li>
                <div class="seat legend selected"></div>
                <small>Selected</small>
              </li>
              <li>
                <div class="seat legend occupied"></div>
                <small>Occupied</small>
              </li>
            </ul>
          </div>
          <!-- seat Container -->
          <div class="mainSeatCont">
            <div class="screen">
              <small>SCREEN</small>
            </div>
            <div class="seatCont" id="seatCont">
              <div class="seatRowCont1 seatRowCont">
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
              </div>
              <div class="seatRowCont2 seatRowCont">
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
              </div>
              <div class="seatRowCont3 seatRowCont">
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
                <div class="row">
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                </div>
              </div>
            </div>
            <div class="premium_seat_container">
              <h1 class="gold-heading">PREMIUM SEATS</h1>
              <div class="premium-container">
                <div class="golden-seats">
                  <div class="golden-seat-icon" id="1"><h2 id="1">1</h2><img src="chair.png"><br>
                    <div class="bid" id="1">
                      <form onsubmit="" id="myForm">
                      <label for="name">Name:</label>
                      <input type="text" name="name"placeholder="Enter your name" id="1">
                      <label for="price">Price:</label>
                      <input type="number" name="price" id="1" placeholder="Min=10$">
                      <input type="button" value="BID" id="1">
                      </form>
                    </div>
                  </div >
                  <div class="golden-seat-icon" id="2"><h2 id="2">2</h2><img src="chair.png"><br>
                    <div class="bid" id="2">
                      <form onsubmit="" id="myForm">
                      <label for="name">Name:</label>
                      <input type="text" name="name"placeholder="Enter your name" id="2">
                      <label for="price">Price:</label>
                      <input type="number" name="price" id="2" placeholder="Min:10$">
                      <input type="button" value="BID" id="2">
                      </form>
                    </div>
                  </div>
                  <div class="golden-seat-icon" id="3"><h2 id="3">3</h2><img src="chair.png"><br>
                    <div class="bid" id="3">
                      <form on submit="" id="myForm">
                      <label for="name">Name:</label>
                      <input type="text" name="name"placeholder="Enter your name" id="3">
                      <label for="price">Price:</label>
                      <input type="number" name="price" id="3" placeholder="min=10$">
                      <input type="button" value="BID" id="3">
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="owners">
              <h1 class="owner-heading">PREMIUM SEATS OWNERS</h1>
              <div class="owner-container">
                <div class="owner" id="1"><b>SEAT 1:</b></div>
                <div class="owner" id="2"><b>SEAT 2:</b></div>
                <div class="owner" id="3"><b>SEAT 3:</b></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Cont -->
      <div class="rightCont">
        <div class="confirmCont">
          <div class="rightTopCont">
            <!-- moviename -->

            <div class="movieInfo">
              <div class="selectMovie">
                <label>
                  <p>Select Your Movie</p>
                  <select id="selectMovie"></select>
                </label>
              </div>
              <div class="movieName">
                <p>MOVIE NAME</p>
                <h1 id="movieName">flash</h1>
              </div>
              <div class="moviePrice">
                <p>MOVIE PRICE</p>
                <h1 id="moviePrice">$ 7</h1>
              </div>
              <div class="dateCont">
                <p>Date</p>
                <h2 class="date">23 April,2024</h2>
              </div>
            </div>
          </div>
          <div class="rightBottomCont">
            <div class="selectedSeatCont">
              <p>SELECTED SEATS</p>
              <div class="selectedSeatsHolder" id="selectedSeatsHolder">
                <span class="noSelected">No Seat Selected</span>
              </div>
            </div>
            <!-- Seat number and price -->

            <div class="numberOfSeatsCont">
              <div class="numberOfSeatEl">
                <p><span id="numberOfSeat">0</span> Seats(s)</p>
              </div>
              <div class="priceCont">
                <p id="totalPrice">$ 0</p>
              </div>
            </div>
            <!-- button Cont -->

            <div class="buttonCont">
              <div class="cancelBtn">
                <button id="cancelBtn">Cancel</button>
              </div>
              <div class="proceedBtnEl">
                <button id="proceedBtn">Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <style>@import url(style.css)</style>
  <script src= "./script.js"></script>
</body>
</html>
